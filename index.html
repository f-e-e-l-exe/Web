<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ดูวิดีโอจาก Google Drive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh; /* ใช้ 60% ของความสูงหน้าจอ */
            background-color: #000;
            width: 100%;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
            max-width: 1200px;
            max-height: 800px;
        }

        .video-title {
            background-color: #333;
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 24px;
        }

        .video-list {
            display: flex;
            flex-wrap: wrap; /* ทำให้ปุ่มแสดงในหลายบรรทัดถ้าจำเป็น */
            justify-content: center;
            margin-top: 20px;
        }

        .video-list button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .video-list button:hover {
            background-color: #555;
        }

        .fullscreen-btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px; /* ปรับขนาดบล็อกนี้ */
            margin-top: 20px;
        }

        .fullscreen-btn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .fullscreen-btn:hover {
            background-color: #555;
        }

        /* Media Queries สำหรับขนาดหน้าจอเล็ก */
        @media (max-width: 768px) {
            .video-title {
                font-size: 20px;
            }

            .video-list button {
                font-size: 14px;
                padding: 8px 16px;
            }

            .fullscreen-btn {
                font-size: 14px;
                padding: 8px 16px;
            }

            .video-container {
                height: 50vh; /* ลดขนาดของวิดีโอ */
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 18px;
                padding: 15px;
            }

            .video-title {
                font-size: 18px;
            }

            .video-list button {
                font-size: 12px;
                padding: 6px 12px;
            }

            .fullscreen-btn {
                font-size: 12px;
                padding: 6px 12px;
            }

            .video-container {
                height: 45vh; /* ลดขนาดลงสำหรับมือถือ */
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Project: Dev Fiiw</h1>
    </header>

    <div class="video-container">
        <!-- ฝัง iframe ที่จะใช้แสดงวิดีโอ -->
        <iframe id="video-frame" src="https://drive.google.com/file/d/153DuIGlevh-H64PNAxAY4T4UH2bdL4N1/preview" allow="autoplay" allowfullscreen></iframe>
    </div>

    <div class="video-title">
        <p>เลือกวิดีโอที่ต้องการดู</p>
    </div>

    <div class="video-list">
        <!-- ปุ่มเลือกวิดีโอ -->
        <!-- เพิ่มวิดีโอ 6 ถึง 10 -->
        <button onclick="changeVideo('153DuIGlevh-H64PNAxAY4T4UH2bdL4N1')">วิดีโอ 1</button>
        <button onclick="changeVideo('1RD1_sZDWdGVha8Ji1GuPE9f3kIXCazya')">วิดีโอ 2</button>
        <!-- <button onclick="changeVideo('1CGhjcxx0eQ8ilUnQZnrSYTTYU7GurYMk')">วิดีโอ 3</button>
        <button onclick="changeVideo('12gUposFxPOWbDWdQaq0weg0x00hd151y')">วิดีโอ 4</button>
        <button onclick="changeVideo('1ZdJ1FSCvXSApEDg6hiQ7tMCXVX5gKU2L')">วิดีโอ 5</button>
        เพิ่มวิดีโอใหม่ 6 ถึง 10 -->
        <!-- <button onclick="changeVideo('1kRie5XvYC05zdvPJZ5cbCjQO5Y5q94tM')">วิดีโอ 6</button> -->
        <!-- <button onclick="changeVideo('1tNFP1C4jMRlf27Y3d4S6yNV02dSlDVp2')">วิดีโอ 7</button>
        <button onclick="changeVideo('1XtAx_ZkRoZQpUobXNq7wERf2Hw_fddus')">วิดีโอ 8</button> -->
    </div>

    <div class="fullscreen-btn-container">
        <button class="fullscreen-btn" onclick="toggleFullscreen()">เปิด/ปิด โหมดเต็มหน้าจอ</button>
    </div>

    <script>
        // ฟังก์ชันเพื่อเปลี่ยนวิดีโอที่แสดงใน iframe
        function changeVideo(videoId) {
            var iframe = document.getElementById('video-frame');
            iframe.src = "https://drive.google.com/file/d/" + videoId + "/preview";
        }

        // ฟังก์ชันเพื่อเปิด/ปิดโหมดเต็มหน้าจอ
        function toggleFullscreen() {
            var iframe = document.getElementById('video-frame');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        }
    </script>

</body>
</html>
